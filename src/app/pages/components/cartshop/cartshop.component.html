
<div *ngIf="auth.loggedIn" (click)="showModal()">
    <nz-badge class="bag" [nzCount]="service.count">
    </nz-badge>
    
    <button mat-icon-button class="btn-cart cursor-pointer bg-red-600">
        
        <mat-icon class="flex items-center" aria-hidden="false" aria-label="Example home icon">shopping_cart</mat-icon>
    </button>
</div>

<nz-modal
      [(nzVisible)]="isVisible"
      [nzTitle]="modalTitle"
      [nzContent]="modalContent"
      [nzFooter]="modalFooter"
      (nzOnCancel)="handleCancel()"
    >
      <ng-template #modalTitle>Custom Modal Title</ng-template>

      <ng-template #modalContent>
          <div>
            <nz-table #basicTable [nzData]="productos" [nzBordered]="true">
                <thead >
                  <tr>
                    <th >Producto</th>
                    <th >Valor</th>
                    <th ></th>
                  </tr>
                </thead>
                <tbody >
                  <tr *ngFor="let data of basicTable.data">
                    <td >{{ data.name }}</td>
                    <td >{{ data.valor | currency }}</td>
                    <td >
                      <button class="flex rounded-full justify-center items-center " nz-button
                        nzType="primary">
                        <i class="far fa-trash-alt"></i>
                      </button>
                      
                    </td>
                  </tr>
                </tbody>
              </nz-table>
          </div>
        
      </ng-template>

      <ng-template #modalFooter>
        <span>Modal Footer:</span>
        <button nz-button nzType="default" (click)="handleCancel()">Custom Callback</button>
        <button nz-button nzType="primary" (click)="handleOk()" [nzLoading]="isConfirmLoading">Custom Submit</button>
      </ng-template>
    </nz-modal>
