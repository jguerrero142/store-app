<div class="flex flex-wrap justify-center">
    
        <div *ngFor="let producto of productos" class="bg-white rounded-md shadow-md h-44 w-80 sm:w-64 m-2 cursor-pointer" (click)="setTicket(producto)">
          <img class="h-28 w-full" [src]="producto.image" >
          <div class="m-2">
            <span class="font-bold m-1"> {{ producto.valor }}</span>
            <p class="block text-gray-500 m-2"> {{ producto.descripcion }}</p>
          </div>
        </div>
      
    
</div>
