<nz-table #nzTable  nzTemplateMode [nzPageSize]="10" [nzBordered]="true" >
    <thead>

            <tr>
                <th class="w-10 p-1 justify-center content-center"></th>
                <th class="text-center"># Pedido</th>
                <th class="text-center">Valor</th>
                <th class="text-center">Servicio</th>
                <th class="w-10"></th>
            </tr>
    </thead>
    <tbody >
            <ng-container *ngFor="let data of service.reserva;index as i" >
                  <tr>
                        <td [nzExpand]="expandSet.has(data.id_pedido)"
                        (nzExpandChange)="onExpandChange(data, $event)"
                        ></td>
                        <td class="text-center" ># {{ data.id_pedido }}</td>
                        <td class="text-center">{{ (data.valor | currency) }}</td>
                        <td class="text-center justify-center" ><mat-icon>store</mat-icon></td>
                        <td class="w-10 p-0 ml-0 justify-center"><button class="flex h-6 w-6 rounded-full justify-center items-center p-0 " nz-button nzType="primary" (click)="deletItem(i, data.id_pedido)">
                        <i class="far fa-trash-alt p-0"></i></button>
                        </td>
                 </tr>
                    <tr [nzExpand]="expandSet.has(data.id_pedido)">
                      
                      <div class="flex">
                        <nz-table class="w-screen" #basicTable [nzBordered]="true" nzTemplateMode [nzFrontPagination]="false" [nzData]="ticket">
                          <thead>
                            <tr>
                              <th class="text-center">Producto</th>
                              <th class="text-center">Valor</th>
                              <th class="text-center">Descripcion</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor="let data of basicTable.data">
                              <td class="text-center">{{ data.name }}</td>
                              <td class="text-center">{{ data.valor | currency }}</td>
                              <td class="text-center">{{ (data.descripcion) }}</td>
                            </tr>
                          </tbody>
                        </nz-table>
                      </div>
                      
                    </tr>

            </ng-container>
        
    </tbody>

</nz-table>
